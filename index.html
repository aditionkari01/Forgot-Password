<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
      .container {
        align-content: center;
        padding: 130px;
        padding-top: 190px;
        padding-left: 500px;
      }
      .Forgot {
        border: 2px solid black;
        width: 400px;
        height: 500px;
      }
      .Password {
        padding: 40px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      button {
        padding: 10px;
      }

      input {
        padding: 8px;
      }
    </style>
  </head>
  <body class="container">
    <div class="Forgot">
      <form class="Password">
        <h2>Forgot Password</h2>
        <label>Email or Phone</label>
        <input type="text" />
        <button>Reset Password</button>
      </form>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
